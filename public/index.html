<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" src="css/style.css"/>
    <script src="js/bundle.js"></script>
    <base href="/">
    <title>App</title>
  </head>
  <body ng-app="app" ng-controller="MainCtrl">
    <div class="container">
      <nav id="navbar" class="navbar navbar-default">
        <div class="container-fluid">
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="/">Home</a></li>
              <li><a href="/users">Users<span class="sr-only">(current)</span></a></li>
              <li><a href="/comments">Comments</a></li>
            </ul>
            <form ng-if="!loggedIn" class="navbar-form navbar-right">
              <div class="form-group">
                <input placeholder="Username" class="form-inline" type="text" ng-model="loginUser.UserName">
                <input placeholder="Password" class="form-inline" type="text" ng-model="loginUser.Pwd">
              </div>
              <button ng-click="tryLogin()" class="btn btn-sm btn-primary">Login</button>
              <button ng-click="register()" class="btn btn-success btn-sm">Register</button>
            </form>
            <ul ng-if="loggedIn" class="nav navbar-nav navbar-right">
              <li><a href="/settings">Settings</a></li>
              <li><a href="#" ng-click="logout()">Sign Out</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      <label>Magically toggle logged-in UI: </label>
      <input type="checkbox" ng-model="loggedIn">
      <h2>The App</h2>
      <hr>
      <div ng-view></div>
    </div>
  </body>
</html>
