<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" src="style.css"/>
      <title>App</title>
    </head>
    <body ng-app="app">
      <div ng-controller="CommentsController" class="container">
          <div class="pull-right">
            <label>Login: </label>
            <input placeholder="Username" class="form-inline" type="text" ng-model="userLoginField">
            <input placeholder="Password" class="form-inline" type="text" ng-model="userPwdField">
            <button ng-click="tryLogin()" class="btn btn-primary">Submit</button>
          </div>
          <h2>The App</h2>
          <hr>
          <div id="chatContainer">
            <div class="comment" ng-repeat="comment in comments">
              <div class="small"><p>{{comment.datePosted}}</p></div>
              <p class="lead">{{comment.author}}: {{comment.content}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input id="commentField" class="form-inline" placeholder="Enter comments here" ng-model="postText" type="text">
              <button class="btn btn-primary btn-small form-inline" ng-click="loadComments()">Load Comments</button>
              <button class="btn btn-primary btn-small form-inline" id="postButton" ng-click="postComment()">Post Comment</button>
            </div>
          </div>
      </div>
    </body>
    <script src="bundle.js"></script>
</html>
