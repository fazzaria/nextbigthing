<p>Sign up here.</p>
<form ng-submit="tryRegister()">
	<input class="form-control" placeholder="Username" type="text" ng-model="registerUser.UserName">
	<input class="form-control" placeholder="Display Name" type="text" ng-model="registerUser.DisplayName">
	<input class="form-control" placeholder="Password" type="password" ng-model="registerUser.Pwd">
	<button type="submit" id="rg-submit-btn" class="btn btn-success">Submit</button>
</form>
