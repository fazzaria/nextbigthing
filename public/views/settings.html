<div class="row">
  <div class="col-md-12">
    <h4>Account Settings for {{$parent.currentUser.DisplayName || "(logged out)"}}</h4>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <p>{{feedback}}</p>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <form>
      <div class="form-group">
        <label>Change Display Name:</label>
        <div class="input-group">
          <input class="form-control" type="text" placeholder="New Display Name" ng-model="DisplayName"/>
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button">Change</button>
            </span>
        </div>
      </div>
      <div class="form-group">
        <label>Change Password:</label>
        <div class="input-group">
          <input class="form-control" type="password" placeholder="New Password" ng-model="Pwd"/>
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button">Change</button>
          </span>
        </div>
      </div>
      <button class="btn btn-md btn-danger" data-toggle="modal" data-target="#deleteWarning">Delete Account</button>
    </form>
  </div>
</div>
<div class="modal fade" id="deleteWarning" tabindex="-1" role="dialog" aria-labelledby="deletionWarning">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deletionWarning">Delete Account?</h4>
      </div>
      <div class="modal-body">
	      <p>You're about to delete your account.</p>
	      <button class="btn btn-md btn-danger" ng-click="deleteAccount()">Delete Account</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
